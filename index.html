<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter clon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
  <div class="grid main-grid">
    <main class="main main__container">
      <header class="header">
        <span class="header__logo"><i class="fa-brands fa-twitter"></i></span>
        <h1 class="header__title">Happening now</h1>
      </header>
      <div class="sign-up">
        <h2 class="sign-up__title">Join Twitter today.</h2>
        <a class="btn sign-up__btn" href="./src/pages/signup.html"><span><i class="fa-brands fa-google"></i></span> Sign
          up with Google</a>
        <a class="btn sign-up__btn" href="./src/pages/signup.html"><span><i class="fa-brands fa-apple"></i></span> Sign
          up with Apple</a>
        <p>or</p>
        <a class="btn sign-up__btn--email" href="./src/pages/signup.html">Sing up with phone or email</a>
        <p class="main__terms">By signing up, you agree to the <a class="main__link" href="">Terms of Service</a> and <a
            class="main__link" href="">Privacy
            Policy</a>, including <a class="main__link" href="">Cookie Use</a></p>
      </div>
      <div class="sign-in">
        <h3 class="sign-in__title">Already have an account?</h3>
        <a class="btn sign-in__btn" href="./src/pages/login.html">Sign in</a>
      </div>
    </main>

    <section class="hero">
      <span class="hero__logo"><i class="fa-brands fa-twitter"></i></span>
    </section>
  </div>

  <footer class="footer">
    <nav class="footer__nav">
      <a class="footer__link" href="#">About</a>
      <a class="footer__link" href="#">Help</a>
      <a class="footer__link" href="#">Terms</a>
      <a class="footer__link" href="#">Privacy</a>
      <a class="footer__link" href="#">Policy</a>
    </nav>
    <p class="footer__copy">&copy; 2022 Twitter, Inc.</p>
  </footer>
</body>

</html
